<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tee Box Bets</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<meta name="theme-color" content="#06281d">
<link rel="apple-touch-icon" href="icons/icon-512.png">
</head>

<body>

<header>Tee Box Bets</header>

<main>

<!-- GAME SELECT -->
<section id="step-game">
<h2>Select Game</h2>
<button onclick="startGame('skins')">Skins</button>
<button onclick="startGame('vegas')">Vegas</button>
</section>

<!-- GAME SCREEN -->
<section id="game-screen" class="hidden">

<h2 id="gameTitle"></h2>
<h3 id="holeDisplay"></h3>
<h3 id="potDisplay"></h3>

<!-- VEGAS RULE TOGGLES -->
<div id="vegasRules" class="hidden">
<label><input type="checkbox" id="flipBirdie"> Flip on Birdie</label>
<label><input type="checkbox" id="doubleEagle"> Double on Eagle</label>
<label><input type="checkbox" id="carryTies"> Carry on Tie</label>
</div>

<!-- GAME INPUTS -->
<div id="gameInputs"></div>

<button id="actionBtn">Submit Hole</button>

<h3>Ledger</h3>
<div id="ledger"></div>

</section>

</main>

<script type="module" src="app.js"></script>
</body>
</html>
