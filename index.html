<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Tee Box Bets</title>
</head>
<body>

<header>Tee Box Bets</header>

<main>

<section id="step-home">
<h2>Main Menu</h2>
<button onclick="goGameSelect()">Play</button>
<button onclick="showRules()">Rules</button>
</section>

<section id="rules-screen" class="hidden">
<h3>Skins</h3>
<p>Wager per player each hole. Ties carry forward. Birdie doubles, eagle triples current hole.</p>

<h3>Vegas</h3>
<p>Two scores per team combine into a number. Difference Ã— wager per point swings.</p>

<button onclick="goHome()">Back</button>
</section>

<section id="step-game" class="hidden">
<button onclick="selectGame('skins'); setWagerLabel('player')">Skins</button>
<button onclick="selectGame('vegas'); setWagerLabel('point')">Vegas</button>
<button onclick="goHome()">Back</button>
</section>

<section id="step-style" class="hidden">
<select id="playStyle">
<option value="ffa">Free For All</option>
<option value="teams">Teams</option>
</select>

<select id="playerCount">
<option>2</option>
<option>3</option>
<option>4</option>
</select>

<button onclick="nextTeams()">Next</button>
<button onclick="goGameSelect()">Back</button>
</section>

<section id="step-teams" class="hidden">
<input id="teamAName" placeholder="Team 1 Name">
<input id="teamBName" placeholder="Team 2 Name">
<button onclick="nextPlayers()">Next</button>
<button onclick="goGameSelect()">Back</button>
</section>

<section id="step-players" class="hidden">

<h4 id="teamALabel"></h4>
<div id="teamAInputs"></div>

<h4 id="teamBLabel"></h4>
<div id="teamBInputs"></div>

<button onclick="nextSettings()">Next</button>
<button onclick="goGameSelect()">Back</button>
</section>

<section id="step-settings" class="hidden">

<input id="baseWager" type="number">
<p id="wagerLabel">Wager per player</p>

<select id="holeLimit">
<option value="9">9 Holes</option>
<option value="18">18 Holes</option>
</select>

<button onclick="startRound()">Start Round</button>
<button onclick="goGameSelect()">Back</button>
</section>

<section id="game-screen" class="hidden">

<h3 id="holeDisplay"></h3>
<h3 id="potDisplay"></h3>

<div id="vegasBox" class="hidden">

<h4 id="teamABox"></h4>
<input id="a1" type="number">
<input id="a2" type="number">

<h4 id="teamBBox"></h4>
<input id="b1" type="number">
<input id="b2" type="number">

<label>
<input type="checkbox" id="birdieFlip">
Birdie flip losing team
</label>

<button onclick="finishVegasHole()">Finish Hole</button>
</div>

<div id="skinsBox">
<div id="winnerButtons"></div>
<button onclick="tieHole()">Tie</button>
<button onclick="openMultiplier(2)">Birdie</button>
<button onclick="openMultiplier(3)">Eagle</button>
</div>

<button onclick="openSideBet()">Side Bet</button>

<h3>Leaderboard</h3>
<div id="leaderboard"></div>

<button onclick="goHome()">Exit Round</button>

</section>

<div id="leaderboardModal" class="modal hidden">
<h3>Round Results</h3>
<div id="leaderboardModalList"></div>
<button id="leaderboardFinishBtn">Finish Round</button>
</div>

<div id="multiplierModal" class="modal hidden">
<button onclick="applyMultiplier(2)">Double This Hole</button>
<button onclick="applyMultiplier(3)">Triple This Hole</button>
<button onclick="closeModals()">Back</button>
</div>

<div id="sideBetModal" class="modal hidden">
<input id="sideAmount" type="number">
<select id="sideMode" onchange="buildSideWinners()">
<option value="player">Per Player</option>
<option value="team">By Team</option>
</select>
<div id="sideWinners"></div>
<button onclick="closeModals()">Back</button>
</div>

<script src="games/skins.js"></script>
<script src="games/vegas.js"></script>
<script src="app.js"></script>

<script>
function setWagerLabel(type){
document.getElementById("wagerLabel").textContent =
type === "point" ? "Wager per point" : "Wager per player";
}
</script>

</body>
</html>
