<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Tee Box Bets</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#06281d">
<link rel="apple-touch-icon" href="icons/icon-512.png">

<link rel="stylesheet" href="style.css">
</head>

<body>

<header>Tee Box Bets</header>

<main>

<!-- STEP 1 -->
<section id="step-game">
<h2>Select Game</h2>
<button onclick="selectGame('skins')">Skins</button>
<button onclick="selectGame('nassau')">Nassau</button>
<button onclick="selectGame('custom')">Custom</button>
</section>

<!-- STEP 2 -->
<section id="step-style" class="hidden">
<h2>Play Style</h2>
<select id="playStyle">
<option value="ffa">Free For All</option>
<option value="teams">Teams</option>
</select>

<h2>Players</h2>
<select id="playerCount">
<option>2</option><option>4</option><option>6</option><option>8</option>
</select>

<button onclick="goBack()">Back</button>
<button onclick="nextTeams()">Next</button>
</section>

<!-- STEP 3 -->
<section id="step-teams" class="hidden">
<h2>Team Names</h2>
<input id="teamAName" placeholder="Team 1 Name">
<input id="teamBName" placeholder="Team 2 Name">

<button onclick="goBack()">Back</button>
<button onclick="nextPlayers()">Next</button>
</section>

<!-- STEP 4 -->
<section id="step-players" class="hidden">
<h2 id="teamALabel"></h2>
<div id="teamAInputs"></div>

<h2 id="teamBLabel"></h2>
<div id="teamBInputs"></div>

<button onclick="goBack()">Back</button>
<button onclick="nextSettings()">Next</button>
</section>

<!-- STEP 5 -->
<section id="step-settings" class="hidden">
<h2>Game Settings</h2>
<input id="baseWager" type="number" placeholder="Wager per player">
<select id="holeLimit">
<option value="9">9 Holes</option>
<option value="18">18 Holes</option>
</select>

<button onclick="goBack()">Back</button>
<button onclick="startGame()">Start Round</button>
</section>

<!-- GAME -->
<section id="game-screen" class="hidden">

<h2 id="gameTitle"></h2>
<h3 id="holeDisplay"></h3>
<h3 id="potDisplay"></h3>

<div id="multiplierButtons">
<button onclick="openMultiplier(2)">Birdie x2</button>
<button onclick="openMultiplier(3)">Eagle x3</button>
</div>

<div id="winnerButtons"></div>

<button onclick="tieHole()">Tie Hole</button>
<button onclick="openHistory()">Hole History</button>

<div id="ledger"></div>

<button id="sideBetBtn" onclick="openSideBet()">Side Bet</button>

</section>

<!-- SIDE BET MODAL -->
<div id="sideBetModal" class="modal hidden">
<div class="modal-box">

<select id="sideMode">
<option value="ffa">Per Player</option>
<option value="team">By Team</option>
</select>

<input id="sideAmount" type="number" placeholder="Wager per player">
<div id="sideWinners"></div>

<button onclick="confirmSideBet()">Confirm</button>
<button onclick="closeModals()">Cancel</button>
</div>
</div>

<!-- MULTIPLIER MODAL -->
<div id="multiplierModal" class="modal hidden">
<div class="modal-box">
<p>Apply multiplier to:</p>
<button onclick="applyMultiplier('hole')">This Hole Only</button>
<button onclick="applyMultiplier('total')">Entire Pot</button>
<button onclick="closeModals()">Cancel</button>
</div>
</div>

<!-- HISTORY MODAL -->
<div id="historyModal" class="modal hidden">
<div class="modal-box">
<div id="historyList"></div>
<button onclick="closeModals()">Close</button>
</div>
</div>

<!-- LEADERBOARD -->
<div id="leaderboardModal" class="modal hidden">
<div class="modal-box">
<div id="leaderboard"></div>
<button onclick="finishRound()">Finish</button>
</div>
</div>

</main>

<script src="app.js"></script>
</body>
</html>
