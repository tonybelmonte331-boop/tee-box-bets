<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Tee Box Bets</title>
</head>
<body>

<header>Tee Box Bets</header>

<main>

<section id="step-home">
 <button onclick="goGameSelect()">Play</button>
 <button onclick="showRules()">Rules</button>
</section>

<section id="rules-screen" class="hidden">
 <h3>Skins</h3>
 <p>Wager per player. Ties carry. Birdie doubles the current hole, Eagle triples it.</p>

 <h3>Vegas</h3>
 <p>Two scores per team form a number. Difference Ã— wager per point swings.</p>

 <button onclick="goHome()">Back</button>
</section>

<section id="step-game" class="hidden">
 <button onclick="selectGame('skins','player')">Skins</button>
 <button onclick="selectGame('vegas','point')">Vegas</button>
 <button onclick="goHome()">Back</button>
</section>

<section id="step-style" class="hidden">
 <select id="playStyle">
 <option value="ffa">Free For All</option>
 <option value="teams">Teams</option>
 </select>

 <select id="playerCount">
 <option>2</option>
 <option>3</option>
 <option>4</option>
 </select>

 <button onclick="nextTeams()">Next</button>
</section>

<section id="step-teams" class="hidden">
 <input id="teamAName" placeholder="Team 1 Name">
 <input id="teamBName" placeholder="Team 2 Name">
 <button onclick="nextPlayers()">Next</button>
</section>

<section id="step-players" class="hidden">
 <div id="teamAInputs"></div>
 <div id="teamBInputs"></div>
 <button onclick="nextSettings()">Next</button>
</section>

<section id="step-settings" class="hidden">
 <input id="baseWager" type="number" placeholder="Base wager per player">
 <p id="wagerLabel"></p>

 <select id="holeLimit">
 <option value="9">9 Holes</option>
 <option value="18">18 Holes</option>
 </select>

 <button onclick="startRound()">Start</button>
</section>

<section id="game-screen" class="hidden">

 <h3 id="holeDisplay"></h3>
 <h3 id="potDisplay"></h3>

 <!-- SKINS CONTROLS -->
 <div id="skinsBox">
 <div id="winnerButtons"></div>

 <label>
 <input type="checkbox" id="birdieToggle">
 Birdie (Double hole)
 </label>

 <label>
 <input type="checkbox" id="eagleToggle">
 Eagle (Triple hole)
 </label>

 <button id="tiebtn()">Tie</button>
 <button onclick="openSideBet()">Side Bet</button>
 </div>

 <!-- VEGAS -->
 <div id="vegasBox" class="hidden">
 <h4 id="teamABox"></h4>
 <input id="a1" type="number">
 <input id="a2" type="number">

 <h4 id="teamBBox"></h4>
 <input id="b1" type="number">
 <input id="b2" type="number">

 <label>
 <input type="checkbox" id="birdieFlip">
 Birdie (Flip losing score)
 </label>

 <button onclick="finishVegasHole()">Finish Hole</button>
 </div>

 <h3>Leaderboard</h3>
 <div id="leaderboard"></div>

</section>

<div id="leaderboardModal" class="modal hidden">
 <h3>Round Results</h3>
 <div id="leaderboardModalList"></div>
 <button id="leaderboardFinishBtn">Finish Round</button>
</div>

<script src="games/skins.js"></script>
<script src="games/vegas.js"></script>
<script src="app.js"></script>

</body>
</html>
