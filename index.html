<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Tee Box Bets</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#06281d">
<link rel="apple-touch-icon" href="icons/icon-512.png">

<style>
/* ===== HARD RESET + COLOR (INLINE, NO CACHE) ===== */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #0b3d2e;
  color: #ffffff;
}

header {
  height: 60px;
  background: #06281d;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 600;
}

main {
  height: calc(100vh - 60px);
  display: flex;
  justify-content: center;
  align-items: center;
}

section {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  display: none;
}

section.active {
  display: block;
}

h2 {
  text-align: center;
  margin-bottom: 12px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

input, select {
  background: #e6f5ee;
  color: #000;
}

button {
  background: #1faa59;
  color: white;
  font-weight: 600;
}

button:active {
  transform: scale(0.97);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal.hidden {
  display: none;
}

.modal-box {
  background: #06281d;
  padding: 20px;
  border-radius: 18px;
  width: 90%;
  max-width: 360px;
}
</style>
</head>

<body>

<header>Tee Box Bets</header>

<main>

<section id="select-screen" class="active">
  <h2>Select Game</h2>
  <button>Skins</button>
  <button>Nassau</button>
  <button>Custom Game</button>
</section>

</main>

</body>
</html>
